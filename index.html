<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Flow Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- React Flow -->
    <script src="https://unpkg.com/@reactflow/core@11.7.4/dist/umd/index.js"></script>
    <script src="https://unpkg.com/@reactflow/controls@11.1.19/dist/umd/index.js"></script>
    <script src="https://unpkg.com/@reactflow/background@11.2.11/dist/umd/index.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .react-flow__node {
            padding: 0;
            border-radius: 3px;
            width: auto;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .react-flow__edge-path {
            stroke: #555;
            stroke-width: 2;
        }
        .react-flow__controls {
            bottom: 20px;
            right: 20px;
            left: auto;
            top: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
